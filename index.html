<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombard-Ant: Genetic Algorithm Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .canvas-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        canvas {
            width: 100%;
            height: 600px;
            background: #0a0a0a;
            border-radius: 8px;
            border: 2px solid #333;
            display: block;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #c4c4c4;
            font-weight: 500;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .control-group input[type="number"] {
            width: 100%;
            padding: 10px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e4e4e4;
            font-size: 14px;
        }

        .value-display {
            display: inline-block;
            float: right;
            color: #ff6b6b;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-stop {
            background: #333;
            color: #e4e4e4;
        }

        .btn-stop:hover {
            background: #444;
        }

        .btn-reset {
            background: #1a1a2e;
            color: #e4e4e4;
            border: 1px solid #333;
        }

        .btn-reset:hover {
            background: #252540;
        }

        .stats {
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .stat-label {
            color: #a8a8a8;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: bold;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .github-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .github-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        .github-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêú Bombard-Ant</h1>
            <p class="subtitle">Genetic Algorithm-Powered Bomb Placement Optimizer</p>
        </header>

        <div class="main-content">
            <div class="canvas-section">
                <canvas id="canvas"></canvas>
            </div>

            <div class="controls-section">
                <h3 style="margin-bottom: 20px; color: #ff6b6b;">Controls</h3>
                
                <button class="btn-start" onclick="startSimulation()">‚ñ∂ Start Evolution</button>
                <button class="btn-stop" onclick="stopSimulation()">‚è∏ Pause</button>
                <button class="btn-reset" onclick="resetSimulation()">üîÑ Reset</button>

                <div class="control-group">
                    <label>
                        Population Size
                        <span class="value-display" id="popSizeValue">50</span>
                    </label>
                    <input type="range" id="popSize" min="10" max="200" value="50" oninput="updateValue('popSize', this.value)">
                </div>

                <div class="control-group">
                    <label>
                        Mutation Rate
                        <span class="value-display" id="mutationValue">10%</span>
                    </label>
                    <input type="range" id="mutation" min="1" max="50" value="10" oninput="updateValue('mutation', this.value)">
                </div>

                <div class="control-group">
                    <label>
                        Crossover Rate
                        <span class="value-display" id="crossoverValue">70%</span>
                    </label>
                    <input type="range" id="crossover" min="10" max="100" value="70" oninput="updateValue('crossover', this.value)">
                </div>

                <div class="control-group">
                    <label>
                        Bomb Radius
                        <span class="value-display" id="radiusValue">30</span>
                    </label>
                    <input type="range" id="radius" min="10" max="80" value="30" oninput="updateValue('radius', this.value)">
                </div>

                <div class="control-group">
                    <label>Number of Bombs</label>
                    <input type="number" id="bombCount" min="1" max="10" value="3">
                </div>

                <div class="control-group">
                    <label>Number of Nests</label>
                    <input type="number" id="nestCount" min="1" max="8" value="3">
                </div>

                <div class="stats">
                    <h4 style="margin-bottom: 15px; color: #ff6b6b;">Statistics</h4>
                    <div class="stat-item">
                        <span class="stat-label">Generation:</span>
                        <span class="stat-value" id="generation">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Best Fitness:</span>
                        <span class="stat-value" id="bestFitness">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Ants:</span>
                        <span class="stat-value" id="totalAnts">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Kill Rate:</span>
                        <span class="stat-value" id="killRate">0%</span>
                    </div>
                </div>

                <div class="legend">
                    <h4 style="margin-bottom: 15px; color: #ff6b6b;">Legend</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #8b4513;"></div>
                        <span>Ant Nests</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff4444;"></div>
                        <span>Bombs</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(255, 68, 68, 0.2); border: 2px solid #ff4444;"></div>
                        <span>Blast Radius</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #444; border: 2px solid #666;"></div>
                        <span>Dead Ants</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00ff00;"></div>
                        <span>Live Ants</span>
                    </div>
                </div>

                <div class="github-link">
                    <a href="https://github.com/retr0sity/bombard-ant" target="_blank">
                        üìÅ View Source Code on GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;

        let running = false;
        let generation = 0;
        let nests = [];
        let ants = [];
        let population = [];
        let bestSolution = null;
        let bestFitness = 0;

        class Nest {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.antsPerNest = 100;
                this.ants = [];
                this.generateAnts();
            }

            generateAnts() {
                this.ants = [];
                for (let i = 0; i < this.antsPerNest; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 60;
                    this.ants.push({
                        x: this.x + Math.cos(angle) * distance,
                        y: this.y + Math.sin(angle) * distance,
                        alive: true
                    });
                }
            }
        }

        class Chromosome {
            constructor(bombCount) {
                this.bombs = [];
                for (let i = 0; i < bombCount; i++) {
                    this.bombs.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height
                    });
                }
                this.fitness = 0;
            }

            calculateFitness(nests, radius) {
                let kills = 0;
                nests.forEach(nest => {
                    nest.ants.forEach(ant => {
                        this.bombs.forEach(bomb => {
                            const dist = Math.sqrt(
                                Math.pow(ant.x - bomb.x, 2) + 
                                Math.pow(ant.y - bomb.y, 2)
                            );
                            if (dist <= radius) {
                                kills++;
                            }
                        });
                    });
                });
                this.fitness = kills;
                return kills;
            }
        }

        function updateValue(id, value) {
            if (id === 'mutation' || id === 'crossover') {
                document.getElementById(id + 'Value').textContent = value + '%';
            } else {
                document.getElementById(id + 'Value').textContent = value;
            }
        }

        function initializeNests() {
            nests = [];
            ants = [];
            const nestCount = parseInt(document.getElementById('nestCount').value);
            
            for (let i = 0; i < nestCount; i++) {
                const nest = new Nest(
                    Math.random() * (canvas.width - 100) + 50,
                    Math.random() * (canvas.height - 100) + 50
                );
                nests.push(nest);
                ants.push(...nest.ants);
            }
        }

        function initializePopulation() {
            population = [];
            const popSize = parseInt(document.getElementById('popSize').value);
            const bombCount = parseInt(document.getElementById('bombCount').value);
            
            for (let i = 0; i < popSize; i++) {
                population.push(new Chromosome(bombCount));
            }
        }

        function evaluatePopulation() {
            const radius = parseInt(document.getElementById('radius').value);
            population.forEach(chromosome => {
                chromosome.calculateFitness(nests, radius);
            });
            
            population.sort((a, b) => b.fitness - a.fitness);
            
            if (population[0].fitness > bestFitness) {
                bestFitness = population[0].fitness;
                bestSolution = JSON.parse(JSON.stringify(population[0]));
            }
        }

        function rouletteSelection() {
            const totalFitness = population.reduce((sum, chr) => sum + chr.fitness, 0);
            let rand = Math.random() * totalFitness;
            
            for (let chr of population) {
                rand -= chr.fitness;
                if (rand <= 0) return chr;
            }
            return population[0];
        }

        function crossover(parent1, parent2) {
            const crossoverRate = parseInt(document.getElementById('crossover').value) / 100;
            if (Math.random() > crossoverRate) {
                return JSON.parse(JSON.stringify(parent1));
            }

            const child = new Chromosome(parent1.bombs.length);
            const crossoverPoint = Math.floor(Math.random() * parent1.bombs.length);
            
            for (let i = 0; i < parent1.bombs.length; i++) {
                if (i < crossoverPoint) {
                    child.bombs[i] = { ...parent1.bombs[i] };
                } else {
                    child.bombs[i] = { ...parent2.bombs[i] };
                }
            }
            return child;
        }

        function mutate(chromosome) {
            const mutationRate = parseInt(document.getElementById('mutation').value) / 100;
            chromosome.bombs.forEach(bomb => {
                if (Math.random() < mutationRate) {
                    bomb.x = Math.random() * canvas.width;
                    bomb.y = Math.random() * canvas.height;
                }
            });
        }

        function evolve() {
            const newPopulation = [];
            const eliteCount = Math.floor(population.length * 0.1);
            
            // Elitism
            for (let i = 0; i < eliteCount; i++) {
                newPopulation.push(JSON.parse(JSON.stringify(population[i])));
            }
            
            // Generate new population
            while (newPopulation.length < population.length) {
                const parent1 = rouletteSelection();
                const parent2 = rouletteSelection();
                const child = crossover(parent1, parent2);
                mutate(child);
                newPopulation.push(child);
            }
            
            population = newPopulation;
            generation++;
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nests
            nests.forEach(nest => {
                ctx.fillStyle = '#8b4513';
                ctx.beginPath();
                ctx.arc(nest.x, nest.y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw ants
                nest.ants.forEach(ant => {
                    ctx.fillStyle = ant.alive ? '#00ff00' : '#444';
                    ctx.beginPath();
                    ctx.arc(ant.x, ant.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
            
            // Draw best solution
            if (bestSolution) {
                const radius = parseInt(document.getElementById('radius').value);
                
                bestSolution.bombs.forEach(bomb => {
                    // Draw blast radius
                    ctx.fillStyle = 'rgba(255, 68, 68, 0.15)';
                    ctx.strokeStyle = 'rgba(255, 68, 68, 0.4)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(bomb.x, bomb.y, radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Draw bomb
                    ctx.fillStyle = '#ff4444';
                    ctx.beginPath();
                    ctx.arc(bomb.x, bomb.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw glow
                    ctx.strokeStyle = '#ff8888';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(bomb.x, bomb.y, 12, 0, Math.PI * 2);
                    ctx.stroke();
                });
                
                // Mark killed ants
                const radius2 = radius * radius;
                nests.forEach(nest => {
                    nest.ants.forEach(ant => {
                        ant.alive = true;
                        bestSolution.bombs.forEach(bomb => {
                            const dx = ant.x - bomb.x;
                            const dy = ant.y - bomb.y;
                            if (dx * dx + dy * dy <= radius2) {
                                ant.alive = false;
                            }
                        });
                    });
                });
            }
            
            updateStats();
        }

        function updateStats() {
            const totalAnts = nests.reduce((sum, nest) => sum + nest.antsPerNest, 0);
            const killRate = totalAnts > 0 ? ((bestFitness / totalAnts) * 100).toFixed(1) : 0;
            
            document.getElementById('generation').textContent = generation;
            document.getElementById('bestFitness').textContent = Math.floor(bestFitness);
            document.getElementById('totalAnts').textContent = totalAnts;
            document.getElementById('killRate').textContent = killRate + '%';
        }

        function startSimulation() {
            if (!running) {
                if (generation === 0) {
                    resetSimulation();
                }
                running = true;
                simulationLoop();
            }
        }

        function stopSimulation() {
            running = false;
        }

        function resetSimulation() {
            generation = 0;
            bestFitness = 0;
            bestSolution = null;
            initializeNests();
            initializePopulation();
            draw();
        }

        function simulationLoop() {
            if (!running) return;
            
            evaluatePopulation();
            evolve();
            draw();
            
            setTimeout(simulationLoop, 100);
        }

        // Initialize on load
        resetSimulation();
    </script>
</body>
</html>
