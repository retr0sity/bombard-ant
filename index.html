<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombard-Ant: Genetic Algorithm Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .canvas-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        canvas {
            width: 100%;
            height: 600px;
            background: #0a0a0a;
            border-radius: 8px;
            border: 2px solid #333;
            display: block;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #c4c4c4;
            font-weight: 500;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .control-group input[type="number"] {
            width: 100%;
            padding: 10px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e4e4e4;
            font-size: 14px;
        }

        .value-display {
            display: inline-block;
            float: right;
            color: #ff6b6b;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-stop {
            background: #333;
            color: #e4e4e4;
        }

        .btn-stop:hover {
            background: #444;
        }

        .btn-reset {
            background: #1a1a2e;
            color: #e4e4e4;
            border: 1px solid #333;
        }

        .btn-reset:hover {
            background: #252540;
        }

        .stats {
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .stat-label {
            color: #a8a8a8;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: bold;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .github-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .github-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        .github-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<script src="script.js"></script>

<body>
    <div class="container">
        <header>
            <h1>üêú Bombard-Ant</h1>
            <p class="subtitle">Genetic Algorithm-Powered Bomb Placement Optimizer</p>
        </header>

        <div class="main-content">
            <div class="canvas-section">
                <canvas id="canvas"></canvas>
            </div>

            <div class="controls-section">
                <h3 style="margin-bottom: 20px; color: #ff6b6b;">Controls</h3>
                
                <button class="btn-start" onclick="startSimulation()">‚ñ∂ Start Evolution</button>
                <button class="btn-stop" onclick="stopSimulation()">‚è∏ Pause</button>
                <button class="btn-reset" onclick="resetSimulation()">üîÑ Reset</button>

                <div class="control-group">
                    <label>
                        Population Size
                        <span class="value-display" id="popSizeValue">50</span>
                    </label>
                    <input type="range" id="popSize" min="10" max="200" value="50" oninput="updateValue('popSize', this.value)">
                </div>

                <div class="control-group">
                    <label>
                        Mutation Rate
                        <span class="value-display" id="mutationValue">10%</span>
                    </label>
                    <input type="range" id="mutation" min="1" max="50" value="10" oninput="updateValue('mutation', this.value)">
                </div>

                <div class="control-group">
                    <label>
                        Crossover Rate
                        <span class="value-display" id="crossoverValue">70%</span>
                    </label>
                    <input type="range" id="crossover" min="10" max="100" value="70" oninput="updateValue('crossover', this.value)">
                </div>

                <div class="control-group">
                    <label>
                        Bomb Radius
                        <span class="value-display" id="radiusValue">30</span>
                    </label>
                    <input type="range" id="radius" min="10" max="80" value="30" oninput="updateValue('radius', this.value)">
                </div>

                <div class="control-group">
                    <label>Number of Bombs</label>
                    <input type="number" id="bombCount" min="1" max="10" value="3">
                </div>

                <div class="control-group">
                    <label>Number of Nests</label>
                    <input type="number" id="nestCount" min="1" max="8" value="3">
                </div>

                <div class="stats">
                    <h4 style="margin-bottom: 15px; color: #ff6b6b;">Statistics</h4>
                    <div class="stat-item">
                        <span class="stat-label">Generation:</span>
                        <span class="stat-value" id="generation">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Best Fitness:</span>
                        <span class="stat-value" id="bestFitness">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Ants:</span>
                        <span class="stat-value" id="totalAnts">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Kill Rate:</span>
                        <span class="stat-value" id="killRate">0%</span>
                    </div>
                </div>

                <div class="legend">
                    <h4 style="margin-bottom: 15px; color: #ff6b6b;">Legend</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #8b4513;"></div>
                        <span>Ant Nests</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff4444;"></div>
                        <span>Bombs</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(255, 68, 68, 0.2); border: 2px solid #ff4444;"></div>
                        <span>Blast Radius</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #444; border: 2px solid #666;"></div>
                        <span>Dead Ants</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00ff00;"></div>
                        <span>Live Ants</span>
                    </div>
                </div>

                <div class="github-link">
                    <a href="https://github.com/retr0sity/bombard-ant" target="_blank">
                        üìÅ View Source Code on GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
